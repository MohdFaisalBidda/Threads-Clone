<a
  class="relative block overflow-hidden rounded-lg border border-gray-200 shadow-xl p-4 sm:p-6 lg:p-8"
>
  <div class="sm:flex sm:justify-between sm:gap-4">
    <div>
      <h3 class="text-lg font-bold text-gray-900 sm:text-xl">
        {{comment.user.name}}
      </h3>
    </div>
  </div>

  <div class="mt-4">
    <p class="text-sm text-gray-500">
      {{comment.text}}
    </p>
  </div>
  <span
    class="absolute inset-x-0 bottom-0 h-2 bg-gradient-to-r from-green-300 via-blue-500 to-purple-600"
  ></span>
  <div class="mt-6 flex justify-end items-center gap-4 sm:gap-6">
    <button
      (click)="toggleReply()"
      class="inline-block rounded border border-current px-4 py-3 text-sm font-medium text-indigo-600 transition hover:rotate-2 hover:scale-110 focus:outline-none focus:ring active:text-indigo-500"
    >
      Reply
    </button>
    <h2>12 Likes</h2>
    <button
      (click)="toggleExpand()"
      class="duration-200"
      [class.rotate-180]="isExpanded"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m4.5 15.75 7.5-7.5 7.5 7.5"
        />
      </svg>
    </button>
  </div>
  <section class="my-4" *ngIf="isReplying">
    <app-comment-form></app-comment-form>
  </section>
  <section class="flex flex-col gap-y-4" *ngIf="isExpanded">
    <app-comment></app-comment>
    <app-comment></app-comment>
  </section>
</a>
