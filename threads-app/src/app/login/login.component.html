<div class="flex justify-center items-center h-screen w-full">
    <form (ngSubmit)="submitForm()" class="flex flex-col gap-8">
        <h1 class="text-4xl mx-auto">Login</h1>
        <input name="username" type="text" placeholder="Username" [(ngModel)]="username" class="border-2 p-2 border-black rounded-md">
        <input name="password" type="password" placeholder="Password" [(ngModel)]="password" class="border-2 p-2 border-black rounded-md">
        <button type="submit" class="p-3 bg-green-500 rounded-md text-lg hover:bg-green-300 duration-200">Submit</button>
    </form>
</div>
