<div class="min-h-screen flex flex-col">
  <header
    class="h-20 px-10 bg-gradient-to-r from-green-300 via-blue-500 to-pink-600 text-white flex items-center justify-between"
  >
    <a
      href=""
      class="group relative inline-block text-sm font-medium text-indigo-600 focus:outline-none focus:ring active:text-indigo-500"
      routerLink="/home"
    >
      <span
        class="absolute inset-0 translate-x-0.5 translate-y-1 bg-gradient-to-r from-indigo-500 to-red-600 transition-transform group-hover:translate-x-0 group-hover:translate-y-0 duration-200"
      ></span>
      <span
        class="text-xl font-bold relative block border border-current bg-white px-4 py-1.5"
        >Threads</span
      >
    </a>
    <nav>
      <ul
        *ngIf="userService.getUserFromLocalStorage(); else loginForm"
        class="flex gap-x-4 text-xl"
      >
        <li
          routerLinkActive="underline underline-offset-4"
          class="hover:underline hover:underline-offset-4"
        >
          <a (click)="userService.removeUserFromLocalStorage()">Logout</a>
        </li>
        <li
          routerLinkActive="underline underline-offset-4"
          class="hover:underline hover:underline-offset-4"
        >
          <a routerLink="/about">About</a>
        </li>
      </ul>
      <ng-template #loginForm>
        <ul class="flex gap-x-4 text-xl">
          <li
            routerLinkActive="underline underline-offset-4"
            class="hover:underline hover:underline-offset-4"
          >
            <a routerLink="/login">Login</a>
          </li>
          <li
            routerLinkActive="underline underline-offset-4"
            class="hover:underline hover:underline-offset-4"
          >
            <a routerLink="/register">Register</a>
          </li>
        </ul>
      </ng-template>
    </nav>
  </header>
  <main class="px-3 py-4">
    <router-outlet />
  </main>
</div>
